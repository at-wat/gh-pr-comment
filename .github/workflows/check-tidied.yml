name: mod
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  check-tidied:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Check tidied
        run: |
          go mod download
          go mod tidy
          git diff --exit-code go.mod
