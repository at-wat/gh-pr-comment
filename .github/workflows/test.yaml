name: test
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
      - name: Build and install
        run: |
          go vet ./...
          go test ./...
          go build ./...
          go install ./...
          echo "$(go env GOPATH)/bin" >> ${GITHUB_PATH}
      - name: Post comment
        run: .ci/upload-test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install script test
        run: |
          ./install.sh
          test -x ${HOME}/.local/bin/gh-pr-comment
          test -x ${HOME}/.local/bin/gh-pr-upload
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: check
